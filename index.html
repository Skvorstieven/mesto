<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo/logo_white.svg" alt="Место Россия" class="header__logo">
  </header>

  <main class="content">

    <section aria-label="Профиль" class="profile">
      <div class="profile__info-container">
        <img src="./images/profile/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профиль" type="button" class="button button_type_edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button aria-label="Добавить новую карточку" type="button" class="button button_type_add"></button>
    </section>

    <section aria-label="Фотогаллерея" class="elements">

      <ul class="elements__items">
      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup" id="profileEditPopUp">

    <div class="popup__form-container">

      <button aria-label="Закрыть редактирование профиля" type="button" class="button button_type_exit"></button>

      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form" name="popupEditProfile" novalidate>
        <input type="text" class="popup__input" value="Жак-Ив Кусто" placeholder="Имя" name="popupInputName" minlength="2" mlength="40" required>
        <span class="popup__input-error"></span>
        <input type="text" class="popup__input" value="Исследователь океана" placeholder="Ссылка на картинку" name="popupInputJob" minlength="2" mlength="200" required>
        <span class="popup__input-error"></span>
        <button aria-label="Сохранить изменения" type="submit" class="button button_type_submit">Сохранить</button>
      </form>

    </div>

  </div>

  <div class="popup" id="cardsAddNewPopUp">

    <div class="popup__form-container">

      <button aria-label="Закрыть меню добавления объекта" type="button" class="button button_type_exit"></button>

      <h2 class="popup__title">Новое место</h2>

      <form class="popup__form" name="popupAddCard" novalidate>
        <input type="text" class="popup__input" placeholder="Название" name="popupInputName" minlength="2" maxlength="30" required>
        <span class="popup__input-error"></span>
        <input type="url" class="popup__input" placeholder="Ссылка на картинку" name="popupInputJob" required>
        <span class="popup__input-error"></span>
        <button aria-label="Сохранить изменения" type="submit" class="button button_type_submit">Создать</button>
      </form>

    </div>

  </div>

  <div class="popup popup_type_photo" id="photoPopUp" >

    <div class="popup__photo-container">

      <button aria-label="Закрыть фотографию" type="button" class="button button_type_exit"></button>

      <img src="#" alt="" class="popup__photo">

      <p class="popup__photo-title"></p>

    </div>

  </div>

  <template id="cardsItem-template">
    <li class="elements__item">
      <img src="#" alt="" class="elements__photo">
      <button ria-label="Удалить" type="button" class="button button_type_delete" ></button>
      <div class="elements__text-container">
        <h2 class="elements__title"></h2>
        <button aria-label="Лайк" type="button" class="button button_type_like"></button>
      </div>
    </li>
  </template>

<script src="./scripts/constants.js"></script>
<script src="./scripts/index.js" defer></script>
</body>
</html>
