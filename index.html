<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header">
    <img src="./images/logo/logo_white.svg" alt="Место Россия" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__info-container">
        <img src="./images/profile/kusto.jpg" alt="Аватар пользователя" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="button button_type_edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>

      <button type="button" class="button button_type_add"></button>
    </section>

    <section class="elements">

      <ul class="elements__items">

        <li class="elements__item">
          <img src="./images/elements/elbrus.jpg" alt="Гора Эльбрус" class="elements__photo">
          <div class="elements__text-container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="button button_type_like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/elements/ergaki.jpg" alt="Ергаки" class="elements__photo">
          <div class="elements__text-container">
            <h2 class="elements__title">Ергаки</h2>
            <button type="button" class="button button_type_like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/elements/kamchatka.jpg" alt="Камчатка" class="elements__photo">
          <div class="elements__text-container">
            <h2 class="elements__title">Камчатка</h2>
            <button type="button" class="button button_type_like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/elements/kizhi.jpg" alt="Кижи" class="elements__photo">
          <div class="elements__text-container">
            <h2 class="elements__title">Кижи</h2>
            <button type="button" class="button button_type_like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/elements/ural.jpg" alt="Урал" class="elements__photo">
          <div class="elements__text-container">
            <h2 class="elements__title">Уральские горы</h2>
            <button type="button" class="button button_type_like"></button>
          </div>
        </li>

        <li class="elements__item">
          <img src="./images/elements/volga.jpg" alt="Река Волга" class="elements__photo">
          <div class="elements__text-container">
            <h2 class="elements__title">Река Волга</h2>
            <button type="button" class="button button_type_like"></button>
          </div>
        </li>
      </ul>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright" lang="en">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">

    <div class="popup__container">

      <button class="button button_type_exit"></button>

      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form" name="popupEditProfile">
        <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" placeholder="Имя" name="popupInputName" required>
        <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана" placeholder="Род деятельности" name="popupInputJob" required>
        <button type="submit" class="button button_type_submit">Сохранить</button>
      </form>

    </div>

  </div>
<script src="./scripts/index.js" defer></script>
</body>
</html>
